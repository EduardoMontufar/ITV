    <style>

        }

            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #e65151;
            border-radius: 4px;
            font-size: 14px;
            background-color: #7c2323;
            color: rgb(240, 240, 240);
            box-sizing: border-box;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #fff;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #e65151;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff6b6b;
        }

        #footer {
            background-color: #7c2323;
            text-align: center;
            padding: 10px;

        }

</head>
